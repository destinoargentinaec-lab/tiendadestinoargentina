        function init() {
            renderCategorias();
            filtrarProductos();
        }

        function renderCategorias() {
            const cats = ['Todos', ...new Set(productos.map(p => p.categoria))];
            const html = cats.map(cat => `
                <button onclick="cambiarCategoria('${cat}')" 
                    class="px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all ${categoriaActiva === cat ? 'bg-blue-500 text-white shadow-md' : 'bg-white text-gray-700 hover:bg-gray-100'}">
                    ${cat}
                </button>
            `).join('');
            document.getElementById('categorias').innerHTML = html;
        }

        function cambiarCategoria(cat) {
            categoriaActiva = cat;
            renderCategorias();
            filtrarProductos();
        }

        function filtrarProductos() {
            const busqueda = document.getElementById('busqueda').value.toLowerCase();
            const filtrados = productos.filter(p => {
                const matchCat = categoriaActiva === 'Todos' || p.categoria === categoriaActiva;
                const matchBusq = p.nombre.toLowerCase().includes(busqueda);
                return matchCat && matchBusq;
            });

            document.getElementById('contador').textContent = 
                `${filtrados.length} producto${filtrados.length !== 1 ? 's' : ''} encontrado${filtrados.length !== 1 ? 's' : ''}`;

            const html = filtrados.map(p => `
                <div class="producto-card bg-white rounded-xl shadow-md hover:shadow-xl overflow-hidden">
                    <img src="${p.imagen}" alt="${p.nombre}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <span class="text-xs font-semibold text-blue-600 bg-blue-100 px-2 py-1 rounded">${p.categoria}</span>
                        <h3 class="font-bold text-lg mt-2 mb-2 text-gray-800">${p.nombre}</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-green-600">$${p.precio.toFixed(2)}</span>
                            <button onclick="agregarAlCarrito(${p.id})" 
                                class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-white px-4 py-2 rounded-lg font-semibold hover:from-yellow-500 hover:to-yellow-600 transition-all shadow-md">
                                â• Agregar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('productos-grid').innerHTML = html || '<p class="col-span-full text-center text-gray-500 py-12">No se encontraron productos</p>';
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            const existe = carrito.find(i => i.id === id);
            
            if (existe) {
                existe.cantidad++;
            } else {
                carrito.push({...producto, cantidad: 1});
            }
            
            actualizarCarrito();
        }

        function cambiarCantidad(id, cambio) {
            const item = carrito.find(i => i.id === id);
            if (item) {
                item.cantidad += cambio;
                if (item.cantidad <= 0) {
                    carrito = carrito.filter(i => i.id !== id);
                }
            }
            actualizarCarrito();
        }

        function eliminarDelCarrito(id) {
            carrito = carrito.filter(i => i.id !== id);
            actualizarCarrito();
        }

        function vaciarCarrito() {
            if (confirm('Â¿Seguro que quieres vaciar el carrito?')) {
                carrito = [];
                actualizarCarrito();
            }
        }

        function actualizarCarrito() {
            const totalItems = carrito.reduce((sum, i) => sum + i.cantidad, 0);
            const totalPrecio = carrito.reduce((sum, i) => sum + (i.precio * i.cantidad), 0);

            const badge = document.getElementById('badge-carrito');
            if (totalItems > 0) {
                badge.textContent = totalItems;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            const contenido = document.getElementById('carrito-contenido');
            if (carrito.length === 0) {
                contenido.innerHTML = '<div class="text-center py-12"><p class="text-gray-500 text-lg">ğŸ›’ Tu carrito estÃ¡ vacÃ­o</p></div>';

                        </div>

                            <button onclick="eliminarDelCarrito(${item.id})" class="text-red-500 hover:text-red-700 text-xl">ğŸ—‘ï¸</button>
                            <div class="flex items-center gap-2 bg-white rounded-lg shadow-sm">
